<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<title>My Task Board</title>
        <link rel="stylesheet" href="site.css" />
        <script src="site.js"></script>
    
    </head>
     <body onload="init()">
         <div id="parentContainer">
         <div id="title"></div>
          <div id="createTaskContainer">	
           <div class="taskInfo">
					
     <span class="outsideText">Date: </span><input type="date" name="TaskDate" id="taskDate">
     <span class="outsideText">Time: </span><input type="time" name="TaskTime" id="taskTime">
          </div>
         <div class="taskInfo">
					
     <span class="outerText">Description: </span>
     <textarea name="description" id="description" rows="4" cols="40"></textarea>
         </div>
         <div class="taskInfo">
     <input type="button" name="submit" value="Add task to the board" id="submit" onclick="submitTask()">
         </div>
         <div class="message" id="validateText"></div>
         </div>	
         <div id="tasksBox">
			</div>   
         </div>
    
    </body>

</html>
