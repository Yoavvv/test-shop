<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clothing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="site.js"></script>
</head>
<body>
   <h1>Welcome home page</h1>
   <br />
   <br />
   <h1>Products</h1>  
    
    <table id="tableClothing" border="1" align="center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Size</th>
            <th>Price</th>
        </tr>
    </table>
    
    <hr/>
    
    <label for="textBoxProductID">Enter product id: </label>
    <input id="textBoxProductID" type="number" />
    <input id="buttonShow" type="button" value="Show" />
    <br/>
    <br/>
    <span id="spanProductName">Product Name: ____</span>
    <br/>
    <br/>
    <span id="spanDescription">Unit Price: ____</span>
    <br/>
    <br/>
    <span id="spanSize">Units in Stock: ____</span>
    <br/>
    <br/>
    <span id="spanPrice">Units on Order: ____</span>
    <br/>
    <br/>
    
    <form action="/addNewCloth" method="post">
        <input type="text" name="newcloth" placeholder="name" />
        <button>I made a new cloth!!!</button>
    </form>
    
</body>
</html>
