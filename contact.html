            <h2>Send message :</h2>
        <br /><br />
        <form action="save.html">
            <table class="right">
                <tr>
                    <td>First name :</td>
                    <td><input class="textBox" type="text" name="firstName"></td>
                </tr>
                <tr>
                    <td>Last name :</td>
                    <td><input class="textBox" type="text" name="lastName"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="gender">

                        <br />
                        <input type="radio" name="gender">
                        <label>F</label>
                    </td>
                </tr>
                <tr>
                    <td>City :</td>
                    <td>
                        <select name="city" dir="rtl">
                        <option value="0" selected label="Select"></option>

                            <option value="2" label= Haifa></option>
                            <option value="3" label= Telaviv></option>
    </select>
                    </td>
                </tr>
                <tr>
                    <td>Message :</td>
                    <td><textarea class="textbox" rows="4" cols="30" name="message"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Send">
                        <input type="reset" value="Clear">
                    </td>
                </tr>
